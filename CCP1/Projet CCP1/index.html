<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seb Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
   
</head>

<body class="bg-dark" id="body">
    
<!-- Modal LOGIN -->   
    <div class="modal" id="modalLogin">
        <div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Connectez-vous</h5>
				</div>
				<div class="modal-body">
					<form action="" class="text-center" id="formLogin">
						<input type="text" class="m-2" placeholder="email ou pseudo" id="myID"><br>
						<input type="password" class="m-2" placeholder="mot de passe" id="myPassword"><br>
						<input type="submit" class="btn btn-danger m-2" value="Connexion">
					</form>
				</div>
                <div class="modal-footer">
                    <div>Nouvel(le) utilisateur(trice) ? Soyez le bienvenue</div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnRegister">Inscription</button>
                </div>
			</div>
		</div>
    </div>

<!-- Modal REGISTER -->
    <div class="modal" id="modalRegister">
        <div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Inscription</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="btnCloseRegister"></button>
				</div>
				<div class="modal-body">
					<form action="" class="text-center" id="formRegister">
						<input type="email" class="m-2" placeholder="votre email" id="myEmail"><br>
                        <input type="text" class="m-2" placeholder="pseudo désiré" id="myPseudo"><br>
						<input type="password" class="m-2" placeholder="mot de passe" id="myPassword1"><br>
                        <input type="password" class="m-2" placeholder="verif mot de passe" id="myPassword2"><br>
						<input type="submit" class="btn btn-danger m-2" value="Inscription">
					</form>
				</div>
			</div>
		</div>
    </div>

<!-- Container -->
<div class="container-sm bg-dark ">

<!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <h2 class="navbar-brand">Seb Music Player</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav float-end">
                <a class="nav-link" href="index.html">Accueil</a>
                <a class="nav-link" href="#profil">Profil</a>
                <a class="nav-link" href="#playlist">Playlist</a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Recherche" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Trouve</button>
                </form>
                <button class="btn btn-danger ms-5" id="deconnex">Deconnexion</button>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>

    <button id="btnAffichage">affichage</button>
    
    <section id="accueil">
        <div class="card">
            <div class="card-body row">
                <div class="col-1 d-flex align-items-center">
                    <img src="src/Play-icon.png" class="w-50" alt="play">
                </div>
                <div class="col-2">
                    <img src="src/young-wild-free.jpg" class="w-50" alt="pochetteAlbum">
                </div>
                <div class="col-4 d-flex align-items-center">
                        <h3>Artiste</h3>
                </div>
                <div class="col-5 d-flex align-items-center">
                        <h4>Titre du morceau</h4>
                </div>
            </div>
        </div>
    </section>
    
<!-- Player -->
    <div class="row fixed-bottom">
        <div class="d-flex justify-content-center">
            <figure>  
                <audio controls src="src/Without Me.mp3" id="lecteurAudio"></audio>
            </figure>
        </div>
    </div>

</div>



<script src="js.js"></script>       

</body>
</html>
