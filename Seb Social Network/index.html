<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seb Social Network</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    

</head>
<body class="bg-light">

    <div class="row m-0" id="divLogin" >
        <form class="m-auto p-3 bg-secondary" id="formLogin">
            <div><img class="d-block m-auto" src="src/LogoPiratBlueSmall.png"></div><br>
            <input type="text" class="mb-2 w-100" placeholder="Pseudo" id="pseudoLogin"><br>
            <input type="password" class="mb-2 w-100" placeholder="Mot de passe" id="mdpLogin"><br>
            <input type="submit" class="btn-danger w-100 mb-2" value="Connexion"><br><br>
            <input type="button" class="btn-info w-100 mb-2" value="Nouvel utilisateur" id="newUser">   
        </form>
    </div>

    <div class="row m-0" style="display:none" id="divRegister">
        <form class="m-auto p-3 bg-secondary" id="formRegister">
            <div><img class="d-block m-auto" src="src/LogoPiratBlueSmall.png" id="btnHome"></div><br>
            <input type="text" class="mb-2" placeholder="Pseudo" id="pseudoRegister"><br>
            <input type="password" placeholder="Mot de passe" id="mdpRegister"><br>
            <input type="password" placeholder="Verif Mot de passe" id="mdpRegister2"><br><br>
            <input type="submit" class="btn-danger w-100" value="Inscription">
        </form>
    </div>
    
    <div class="row m-0 w-100" style="display:none" id="container">

        <div class="overlay" id="newPost">
            <br>
            <input type="text" class="w-50 h-50 m-1" placeholder="Exprime toi" id="textNewPost">
            <input type="text" class="w-50 m-1" placeholder="url de ton image" id="urlNewPost">
            <input type="button" class="btn-info m-1" value="OK" id="btnUrlOk"><br>
            <div class="m-auto w-50">
                <img src="" class="w-100" alt="" id="imgNewPost">
            </div>
            <input type="button" class="btn-info m-1" value="Post !" id="validPost">
            <div class="closeMe">X</div>
        </div>

        <div class="col-2 m-2 p-2 text-center bg-secondary" id="divProfil" >
            <div style="display:none" id="idConnectUser"></div>
            <div><img class="d-block m-auto" src="src/LogoPiratBlueSmall.png"></div>
            <p class="colorWhite">Connect√© en tant que <span id="userName"></span></p>
            <input type="button" class="btn-info w-100" value="Nouveau post" id="btnNewPost">
        </div>

        <div class="col-6 m-2 bg-secondary">
            <h3 class="colorWhite text-center">Vous regardez les posts de <span id="wallUser"></span></h3><br>
            <div id="wall">

            </div>
        </div>

        <div class="col-2 m-2 p-2 bg-secondary colorWhite">
            <p>Tous les utilisateurs : </p>
            <br>
                <ul id="listAllUsers">

                </ul>
        </div>

    </div>

<script src="js.js"></script>       

</body>
</html>
